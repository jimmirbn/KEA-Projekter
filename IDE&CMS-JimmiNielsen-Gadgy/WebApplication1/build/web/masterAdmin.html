<!DOCTYPE html>
<html>
    <head>
        <title>Master admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="masteradmin">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <h2>Current users</h2>
                    <a href="index.html" class="btn btn-info">Back to index</a>
                    <a class="btn btn-warning createUserBtn" data-toggle="modal" data-target="#createUser">
                        Create User
                    </a>
                    <div>
                        <table class="table table-striped">
                            <thead><tr><th>#</th><th>Username</th><th>Firstname</th><th>Lastname</th><th>Email</th><th>Edit User</th><th>Delete User</th><th>Current permission</th><th>Change permission</th></tr></thead>
                            <tbody id="currentUsers">

                            </tbody>
                        </table>
                    </div>
                    <div id="inputs"></div>
                    <div id="inputstext"></div>
                </div>
                <div class="col-md-12">
                    <h2>Categories</h2>
                    <div class="col-md-6">
                        <h4>Current categories</h4>
                        <div id="categories"></div>
                    </div>
                    <div class="col-md-6">
                        <h4>Create new category</h4>
                        <div class="form-group">
                            <input class="form-control" type="text" id="category" placeholder="Category name">
                        </div>
                        <a target="_blank" href="http://fortawesome.github.io/Font-Awesome/cheatsheet/">Font-awesome cheatsheet</a>
                        <div class="form-group">
                            <input class="form-control" type="text" id="categoryIcon" placeholder="Choose font-awesome icon">
                        </div>
                        <button class="btn btn-success" id="createCategory" type="button">Create category</button>
                    </div>
                </div>
            </div>
        </div>       
        <div class="modal fade" id="createUser">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Create new user</h4>
                    </div>
                    <div class="modal-body">
                        <div id="newuserForm"></div>
                        <div class="form-group">
                            <select class="form-control" name="access" id="access">
                                <option value="3">Admin</option>
                                <option value="2">CRUD user</option>
                                <option value="1">CRUD Content</option>
                                <option value="4">CRUD Content & User</option>
                                <option value="5">User</option>
                            </select>
                        </div>
                        <div id="newuserFormBtn"></div>

                        <span id="created"></span>
                    </div>

                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
